<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="container">
		<button id="bt-get" class="btn btn-primary">데이터 가져오기</button>
		<button id="bt-post" class="btn btn-primary">데이터 내보내기-POST</button>
		<button id="bt-post2" class="btn btn-primary">데이터 내보내기-GET</button>
	</div>
	<script>
		$("#bt-get").click(function(){
			$.get('/api', function(r){
				console.log(r);
			});
		});
		
		$("#bt-post").click(function(){
			/* $.post("/api/save", {
				name: "홍길동", age: 25
			}, function(r) {
				console.log(r);
			}); */
			$.ajax({
				url: '/api/save',
				method: 'post',
				dataType: 'json',
				data: {name: '홍길동', age: 25},
				success: function(r) {
					console.log(r);
				}
			});
		});

		$("#bt-post2").click(function(){
			/* $.get("/api/save", {
				name: "홍길순", age: 28
			}, function(r) {
				console.log(r);
			}); */
			$.ajax({
				url: '/api/save',
				method: 'get',
				dataType: 'json',
				data: {name: '홍길순', age: 28},
				success: function(r) {
					console.log(r);
				}
			});
		});
	</script>
</body>
</html>
